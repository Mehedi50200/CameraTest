<!-- home.page.html -->
<ion-header style="color: transparent">
  <ion-toolbar>
    <ion-title> Camera Testing for Box </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background: transparent !important">
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button class="button" (click)="startCameraAbove()">
          Start Front
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" (click)="startCameraBelow()">
          Start Back
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" (click)="stopCamera()">
          Stop Camera
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="success" (click)="takePicture()">
          Take Picture
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="warning" (click)="switchCamera()">
          Switch
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" (click)="hide()">Hide</button>
      </ion-col>
      <ion-col>
        <button ion-button color="tertiary" (click)="show()">Show</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Flash:</ion-label>
        <ion-select
          interface="popover"
          placeholder="Select Flash"
          [(ngModel)]="flashMode"
          (ionChange)="changeFlashMode()"
        >
          <option ion-select-option value="off">Off</option>
          <option ion-select-option value="on">On</option>
          <option ion-select-option value="auto">Auto</option>
          <option ion-select-option value="torch">Torch</option>
        </ion-select>
      </ion-col>
      <ion-col>
        <ion-label>Zoom:</ion-label>
        <ion-range
          min="1"
          max="100"
          pin
          color="secondary"
          [(ngModel)]="setZoom"
          (ionChange)="changeZoom()"
        >
          <ion-icon slot="start" size="small" name="search-outline"></ion-icon>
          <ion-icon slot="end" name="search-outline"></ion-icon>
        </ion-range>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="IMAGE_PATH">
      <ion-col>
        <img [src]="IMAGE_PATH" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
